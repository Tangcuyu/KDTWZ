<div nz-row *ngFor="let manufacturer of currentList">
  <div nz-col nzSpan="8" *ngFor = "let board of manufacturer.boards">
    <div  class="board_panel" (click)="boardClicked(board)">
      <div class="board_inner_panel">
        <div nz-row class="board_title_row">
          <div nz-col nzSpan="20">
            <div class="board_name">{{board.name}}</div>
            <div class="">{{board.description}}</div>
          </div>
          <div nz-col nzSpan="4" class="no_padding_left board_small_image">
            <img src="front/dist/front/assets/images/{{manufacturer.manufacturer_logo}}" class="jpa_logo_class" alt="">
          </div>
        </div>
        <div nz-row class="board_details_row">
          <div nz-col nzSpan="14">
              <a href="">
                  <img src="front/dist/front/assets/images/{{board.image}}" class="img-thumbnail thumb_img_height center-block" alt="">
              </a>    
          </div>
          <div nz-col nzSpan="10">
            <div class="row">
              <span>&nbsp;</span>
            </div>
            <div class="row">
              Sizes:
            </div>
            <div class="row board_size_min_view">
              <table>
                <tr *ngFor="let size of board.sizes">
                  <td>{{size.volume}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
